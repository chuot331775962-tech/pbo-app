name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Make gradlew executable
      run: chmod +x android/gradlew
    
    - name: Build APKs
      run: |
        cd android
        ./gradlew assembleBlueRelease
        ./gradlew assembleGreenRelease
        ./gradlew assembleRedRelease
        ./gradlew assemblePurpleRelease
        ./gradlew assembleOrangeRelease
    
    - name: Upload Blue APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Blue
        path: android/app/build/outputs/apk/blue/release/app-blue-release.apk
    
    - name: Upload Green APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Green
        path: android/app/build/outputs/apk/green/release/app-green-release.apk
    
    - name: Upload Red APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Red
        path: android/app/build/outputs/apk/red/release/app-red-release.apk
    
    - name: Upload Purple APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Purple
        path: android/app/build/outputs/apk/purple/release/app-purple-release.apk
    
    - name: Upload Orange APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Orange
        path: android/app/build/outputs/apk/orange/release/app-orange-release.apk
