name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Make gradlew executable
      run: chmod +x android/gradlew
    
    - name: Build Blue APK
      run: cd android && ./gradlew assembleBlueRelease
    
    - name: Build Green APK
      run: cd android && ./gradlew assembleGreenRelease
    
    - name: Build Red APK
      run: cd android && ./gradlew assembleRedRelease
    
    - name: Build Purple APK
      run: cd android && ./gradlew assemblePurpleRelease
    
    - name: Build Orange APK
      run: cd android && ./gradlew assembleOrangeRelease
    
    - name: Upload Blue APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Blue
        path: android/app/build/outputs/apk/blue/release/*.apk
    
    - name: Upload Green APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Green
        path: android/app/build/outputs/apk/green/release/*.apk
    
    - name: Upload Red APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Red
        path: android/app/build/outputs/apk/red/release/*.apk
    
    - name: Upload Purple APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Purple
        path: android/app/build/outputs/apk/purple/release/*.apk
    
    - name: Upload Orange APK
      uses: actions/upload-artifact@v3
      with:
        name: PBo-Orange
        path: android/app/build/outputs/apk/orange/release/*.apk
