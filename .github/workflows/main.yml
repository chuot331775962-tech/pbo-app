name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install Android SDK components
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        sdkmanager "ndk;23.1.7779620"
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Android Release
      run: |
        cd android
        ./gradlew assembleRelease
    
    - name: Upload APK Blue
      uses: actions/upload-artifact@v3
      with:
        name: app-blue-release
        path: android/app/build/outputs/apk/blue/release/app-blue-release.apk
    
    - name: Upload APK Green
      uses: actions/upload-artifact@v3
      with:
        name: app-green-release
        path: android/app/build/outputs/apk/green/release/app-green-release.apk
    
    - name: Upload APK Red
      uses: actions/upload-artifact@v3
      with:
        name: app-red-release
        path: android/app/build/outputs/apk/red/release/app-red-release.apk
    
    - name: Upload APK Purple
      uses: actions/upload-artifact@v3
      with:
        name: app-purple-release
        path: android/app/build/outputs/apk/purple/release/app-purple-release.apk
    
    - name: Upload APK Orange
      uses: actions/upload-artifact@v3
      with:
        name: app-orange-release
        path: android/app/build/outputs/apk/orange/release/app-orange-release.apk
